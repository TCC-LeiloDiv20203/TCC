<!DOCTYPE html>
<html>
<head>
	<title>Cadastro - Site de Leilão</title>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		.container {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
			width: 1000px;
			margin: auto;
			margin-top: 50px;
		}

		h1 {
			margin-top: 0;
		}

		.form-group {
			margin-bottom: 15px;
		}

		label {
			font-weight: bold;
		}

		input[type="text"], input[type="email"], input[type="password"], select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			padding: 10px 20px;
			background-color: #00f7ff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #00ccff;
		}
	</style>
</head>

    <body> 
	<!-- Criando a barra de navegação -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="imagens/logo.jpeg" alt="LeiloDiv" width="70" height="70" class="d-inline-block align-top">
			LeiloDiv
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="telainicial.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="sobre_nos.html">Sobre nós</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contato.html">Contato</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>Cadastro</h1>
		<form>
			<div class="form-group">
				<label for="fullName">Nome Completo:</label>
				<input type="text" id="fullName" name="fullName" required>
			</div>
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Senha:</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirmar Senha:</label>
				<input type="password" id="confirmPassword" name="confirmPassword" required>
			</div>
			<div class="form-group">
				<label for="birthDate">Data de Nascimento:</label>
				<input type="date" id="birthDate" name="birthDate" required>
			</div>
			<div class="form-group">
				<label for="gender">Sexo:</label>
				<select id="gender" name="gender">
					<option value="male">Masculino</option>
					<option value="female">Feminino</option>
					<option value="other">Outro</option>
				</select>
			</div>
			<div class="form-group">
				<label for="cep">CEP:</label>
				<input type="text" id="cep" name="cep" required>
			</div>
			
			<button type="submit">Cadastrar</button>
		</form>
	</div>
</body>
</html>
